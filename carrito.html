<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
    BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/carrito.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"defer></script>
    <script src="./vue-list/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="navbar-first">
            <div class="logo">
                <a href="./index.html">
                    <img src="./imagenes/logo.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar">
                <form>
                    <input type="text" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div class="profile-bar">
                <a href="./perfil.html">
                    <img src="./imagenes/perfil.jpg" alt="Perfil">
                </a>
                <a href="./carrito.html">
                    <img src="./imagenes/carrito.jpg" alt="Carrito">
                </a>
            </div>
        </div>
        <div id="index">
            <div class="navbar-second">
                <div class="navbar-left">
                    <ul>
                        <li class="dropdown" v-for="item in navegacion">
                            <a :href="item.urlNav">{{item.texto}}</a>
                            <div class="dropdown-menu">
                                <a v-for="producto in item.productos" :href="producto.url">{{producto.nombre}}</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <a v-for="obj in objetivos" :href="obj.url">{{obj.texto}}</a>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between" style="width: 100%">
            <div class="d-flex flex-column align-items-center" style="padding-top: 40px; margin-right: 20px; width: 70%">
                <table class="tabla-carrito">
                    <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio/Unidad</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="d-flex flex-column align-items-center" style="padding-top: 40px; margin-right: 20px; width: 30%">
                <table class="table-total">
                    <tbody>
                    <tr>
                        <th>Total</th>
                        <td id="total-amount"></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn-finalizar-compra" id="btn-finalizar-compra">Finalizar Compra</button>
            </div>


        </div>

    </div>
    <script src="./vue-list/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
