<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Gym Essentials</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-
    BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/index.css" rel="stylesheet">
        <link href="styles/buscadorProduct.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@next"defer></script>
        <script src="./vue-list/index.js" defer></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    </head>
    <body>

    <div id="app">
        <div class="navbar-first">
            <div class="logo">
                <a href="./index.html">
                    <img src="./imagenes/logo.png" alt="Logo">
                </a>
            </div>
            <div class="search-bar" id="searchProduct">
                <div class="search-bar">
                    <input type="text" id="search-product" placeholder="Buscar...">
                    <button id="search-button-product">Buscar</button>
                </div>
                <div id="dropdown-search">
                    <ul id="product-list"></ul>
                </div>
            </div>
            <div class="profile-bar">
                <a href="./perfil.html">
                    <img src="./imagenes/perfil.jpg" alt="Perfil">
                </a>
                <a href="./carrito.html">
                    <img src="./imagenes/carrito.jpg" alt="Carrito">
                </a>
            </div>
        </div>
        <div id="index">
            <div class="navbar-second">
                <div class="navbar-left">
                    <ul>
                        <li class="dropdown" v-for="item in navegacion">
                            <a :href="item.urlNav">{{item.texto}}</a>
                            <div class="dropdown-menu">
                                <a v-for="producto in item.productos" :href="producto.url">{{producto.nombre}}</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="navbar-right">
                    <a v-for="obj in objetivos" :href="obj.url">{{obj.texto}}</a>
                </div>
            </div>
        </div>
        <div id="banner">
            <img src="./imagenes/slider-images/creatine-offer.jpg">
            <img src="./imagenes/slider-images/gorra-offer.jpg">
            <img src="./imagenes/slider-images/whey-offer.jpg">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
        <div class ="ofertas-container">
            <div class="producto">
                <div class="producto-img">
                    <img src="./imagenes/ofertas-images/whey-ofert.jpg">
                </div>
                <div class="producto-info">
                    <h3><a href="whey-ofert.html">Whey Gold Standard</a></h3>
                    <p>Precio: 15.99€</p>
                </div>
            </div>
            <div class="producto">
                <div class="producto-img">
                    <img src="./imagenes/ofertas-images/creatina.jpg">
                </div>
                <div class="producto-info">
                    <h3><a href="creatine-monohydrate-biotech-offer.html">Creatina MonoHydrate BioTech</a></h3>
                    <p>Precio: 39.99€</p>
                </div>
            </div>
            <div class="producto">
                <div class="producto-img">
                    <img src="./imagenes/ofertas-images/creatina2.jpg">
                </div>
                <div class="producto-info">
                    <h3><a href="creatine-monohydrate-drasanvi-offer.html">Creatine MonoHydrate Drasanvi</a></h3>
                    <p>Precio: 49.99€</p>
                </div>
            </div>
            <div class="producto">
                <div class="producto-img">
                    <img src="./imagenes/ofertas-images/trembolona.jpg">
                </div>
                <div class="producto-info">
                    <h3><a href="trembolona-offer.html">Trembolona</a></h3>
                    <p>Precio: 15.99€</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="./vue-list/ofertas.js"></script>
    <script src="./vue-list/buscador.js"></script>
    </body>

</html>
