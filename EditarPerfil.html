<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
    BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/perfil.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"defer></script>
    <script src="./vue-list/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        function cerrarSesion() {
            alert("¡Has cerrado Sesion!");
        }
    </script>
</head>
<body>
<div id="app">
    <div class="navbar-first">
        <div class="logo">
            <a href="./index.html">
                <img src="./imagenes/logo.png" alt="Logo">
            </a>

        </div>
        <div class="search-bar">
            <form>
                <input type="text" placeholder="Buscar...">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <div class="profile-bar">
            <div class="profile-dropdown">
                <a href="./perfil.html">
                    <img class="profile-image" src="./imagenes/perfil.jpg" alt="Perfil">
                </a>
                <div class="profile-dropdown-content">
                    <a href="./EditarPerfil.html">Editar Perfil</a>
                    <a href="#">Mis Pedidos</a>
                    <a href="./index.html"onclick="cerrarSesion()">Cerrar Sesión</a>
                </div>
            </div>
            <a href="./carrito.html">
                <img src="./imagenes/carrito.jpg" alt="Carrito">
            </a>
        </div>
    </div>
    <div id="index">
        <div class="navbar-second">
            <div class="navbar-left">
                <ul>
                    <li class="dropdown" v-for="item in navegacion">
                        <a :href="item.urlNav">{{item.texto}}</a>
                        <div class="dropdown-menu">
                            <a v-for="producto in item.productos" :href="producto.url">{{producto.nombre}}</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <a v-for="obj in objetivos" :href="obj.url">{{obj.texto}}</a>
            </div>
        </div>
    </div>
    <div class="profile-edit">
        <h1>Editar Perfil</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion">
            </div>
            <div class="form-group">
                <label for="biografia">Biografía:</label>
                <textarea id="biografia" name="biografia"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</div>
</body>
</html>
